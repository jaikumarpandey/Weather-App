<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
           
              <form class="d-flex" role="search">
                <input id="city"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
            <button class="btn btn-outline-success" type="submit" id="submit">Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="my-4 text_center"> Weather For <span id="cityName"> </span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperatures</h4>
              </div>
              <div class="card-body">
              
            <h2><span id="temp1"></span> <span>&#8451; </span></h2>
                <ul class="list-unstyled mt-3 mb-4">
                  
                  <li>Temperature is <span id="temp"></span></li>
                  <li>Min Temperature is <span id="min_temp"></span></li>
                  <li>Max Temperature is <span id="max_temp"></span></li>
                  
                </ul>
               
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h2><span id="humidity"></span> <span> %</span></h2>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud_pct is <span id="cloud_pct"></span></li>
                    <li>Feels like <span id="feels_like"></span></li>    
                    <li>Humidity is <span id="humidity1"></span></li>
                </ul>
             
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h2><span id="wind_speed1"></span> <span>mile/hr</span></h2>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind Speed is <span id="wind_speed"></span></li>
                    <li>Win Degrees is <span id="wind_degrees"></span></li>
                    <li>Sunrise is <span id="sunrise"></span></li>
                    <li>Sunset is <span id="sunset"></span></li>
                </ul>
              
              </div>
            </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
